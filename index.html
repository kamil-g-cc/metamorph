<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div id="frog-slots" class="metamorphosis-slots">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div id="butterfly-slots" class="metamorphosis-slots">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
</div>
<div id="mixed-cards" class="mixed-cards">
    <div id="f1" draggable="true" class="card"><img draggable="false" src="images/f1-eggs.png" alt="Frog eggs"/></div>
    <div id="f2" draggable="true" class="card"><img draggable="false" src="images/f2-tadpole.png" alt="Tadpole"/></div>
    <div id="f3" draggable="true" class="card"><img draggable="false" src="images/f3-froglet.png" alt="Froglet"/></div>
    <div id="f4" draggable="true" class="card"><img draggable="false" src="images/f4-frog.png" alt="Frog"/></div>
    <div id="b1" draggable="true" class="card"><img draggable="false" src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    <div id="b2" draggable="true" class="card"><img draggable="false" src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    <div id="b3" draggable="true" class="card"><img draggable="false" src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    <div id="b4" draggable="true" class="card"><img draggable="false" src="images/b4-butterfly.png" alt="Butterfly"/></div>
</div>
</body>
</html>
